<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles.css">
  <title>Frontend Mentor | Blog preview card</title>
</head>

<body>
  <main>
    <div class="card">
      <div class="card__image">
        <img src="./assets/images/illustration-article.svg" alt="illustration-article">
      </div>
      <div class="card__content">
        <div class="category">
          <p>Learning</p>
        </div>
        <div class="published-date">
          <p>Published 26 Sep 2025</p>
        </div>
        <h1>HTML & CSS foundations</h1>
        <div class="description">
          <p>
            These languages are the backbone of every website, defining structure, content, and presentation.
          </p>
        </div>
      </div>
      <div class="card__author">
        <img class="card__author_img" src="./assets/images/image-avatar.webp" alt="image-avatar">
        <p class="card__author_name">Greg Hooper</p>
      </div>
    </div>
  </main>
</body>

</html>
